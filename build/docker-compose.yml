services:
  build:
    build:
      context: ..
      dockerfile: build/Dockerfile.build
    image: gauss-server-build
    volumes:
      - ./out:/out
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        cp /app/gauss-server-linux-amd64 /out/gauss-server-linux-amd64
        rm -rf /out/plugins && cp -r /app/plugins /out/plugins
        cp /app/config.toml /out/config.toml
