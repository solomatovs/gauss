# Release builds target musl for fully static binaries.
# Dev builds use the default (glibc) target for faster compilation.
#
# Usage:
#   cargo build                          → default target (glibc, fast dev)
#   cargo build --release --target ...   → static musl binary
#
# The Dockerfile uses the explicit --target flag for release builds.

[target.x86_64-unknown-linux-musl]
rustflags = ["-C", "target-feature=+crt-static"]
